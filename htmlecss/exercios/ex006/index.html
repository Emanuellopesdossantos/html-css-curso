<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formmatação de Texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>
    <h2>Negrito</h2>
    <strong>
        <p>Para deixar textos em negritos use &lt;strong&gt; e &lt;/strong&gt;</p>
    </strong>
    <h2>Ítalico</h2>
    <p><em>Para deixar em Ítalico use &lt;em&gt; e &lt;/em&gt;</em></p>
    <h2>Teste</h2>
    <p><em>Agora que você já sabe porque não</em> <strong>pratica</strong></p>
</body>
</html>
